<!DOCTYPE html>
<html>
  <head>
    <title>Barry's Bad Night 2 | Level Editor</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/level-editor.css">
    <script type="text/javascript" src="js/vendor/jquery.js"></script>
    <script type="text/javascript" src="js/level-editor/levelEditor.js"></script>
  </head>
  <body>
    <h1>Level Editor</h1>
    <form id="create-stage" class="form-inline">
      <fieldset>
        <h3>Stage Settings</h3>
        <div class="form-group">
          <input type="text" class="form-control" name="width" placeholder="width" type="number">
          <input type="text" class="form-control" name="height" placeholder="height" type="number">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </fieldset>
    </form>
    <select name="add-or-remove" id="add-or-remove">
      <option value="add">Tile</option>
      <option value="addSlopeRight">Uphill Slope</option>
      <option value="addSlopeLeft">Downhill Slope</option>
      <option value="remove">Empty</option>
    </select>
    <div id="stage"></div>
    <div class="form-group">
      <fieldset>
        <input type="textarea" id="json-output" class="form-control">
      </fieldset>
    </div>
  </body>
</html>
