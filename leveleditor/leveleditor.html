<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- CSS -->
<link rel="stylesheet" href="css/leveleditor.css" type="text/css" />

<!-- JS -->
<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/leveleditor.js"></script>

<title>Barry's Bad Night | Level Editor</title>

<body>
    
    <p id="message">Enter grid dimensions</p>
    <div class="clear"></div>
    
    <form id="grid-creator" action="">
        <label for="grid-width">Grid Width</label>
        <input id="grid-width" name="grid-width" type="text" />
        <br />
        <label for="grid-height">Grid Height</label>
        <input id="grid-height" type="text" />
        <br />
        <input id="submit-grid" type="submit" value="Generate Grid" />
    </form>
    
    <div id="grid">
    </div>
    
    <div class="clear"></div>
    
    Select a tile type
    <div class="clear"></div>
    <div id="tile-type-buttons"></div>
    <br />
    <form id="json-generator" action="">
        <input type="submit" id="output-json" name="output-json" value="Generate JSON" />
        <br />
        <textarea cols="60" rows="20" name="output" id="output"></textarea>
    </form>
</body>
